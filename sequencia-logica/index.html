        .stat-value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        .sequence-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .sequence-item {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .sequence-item.missing {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border: 3px dashed #e17055;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .missing-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.4em;
            color: #e17055;
            font-weight: bold;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .option-item {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .option-item.correct {
            background: #00b894;
            border-color: #00b894;
            animation: correctAnim 0.5s ease;
        }

        .option-item.wrong {
            background: #d63031;
            border-color: #d63031;
            animation: wrongAnim 0.5s ease;
        }

        @keyframes correctAnim {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes wrongAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-restart {
            background: #e17055;
            color: white;
        }

        .btn-restart:hover {
            background: #d65f42;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(225, 112, 85, 0.4);
        }

        .feedback {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 22px;
        }

        .feedback.correct {
            color: #00b894;
        }

        .feedback.wrong {
            color: #d63031;
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .final-score {

            color: #00b894;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
